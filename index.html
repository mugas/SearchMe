<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css" rel="stylesheet">
    <title>Search Me</title>
</head>

<body>
    <header>
        <h1>Search Me</h1>
        <p>Your search starts here!</p>
    </header>
    <main>
        <section class="browsers">
            <h2>Browsers</h2>
            <form action="https://www.google.com/search" target="_blank">
                <label for="google" class="label">Google</label>
                </br>
                <input type="text" name="q" id="google" placeholder="Search Google">
                <button>Go</button>
                <i class="fab fa-facebook"></i>
            </form>
            <form action="https://duckduckgo.com/" target="_blank">
                <label for="google" class="label">Duck Go Go</label>
                </br>
                <input type="text" name="q" placeholder="Search Duck Duck Go">
                <button>Search duckduckgo</button>
            </form>
            <form action="https://www.bing.com/search" target="_blank">
                <label for="google" class="label">Bing</label>
                </br>
                <input type="text" name="q" placeholder="Search Bing">
                <button>Search Bing</button>
            </form>

        </section>
        <section class="social">
            <h2>Social</h2>
            <form action="https://www.reddit.com/search/" target="_blank">
                <label for="google" class="label">Reddit</label>
                </br>
                <input type="text" name="q" placeholder="Search Reddit">
                <button>Search Reddit</button>
            </form>
            <form action="https://www.youtube.com/results" target="_blank">
                <label for="google" class="label">Youtube</label>
                </br>
                <input type="text" name="q" placeholder="Search Youtube">
                <button>Search Youtube</button>
            </form>
            <form action="https://twitter.com/search" target="_blank">
                <label for="google" class="label">Twitter</label>
                </br>
                <input type="text" name="q" placeholder="Search Twitter">
                <button>Search Twitter</button>
            </form>
            <form action="https://www.facebook.com/search" target="_blank">
                <label for="google" class="label">Facebook</label>
                </br>
                <input type="text" name="q" placeholder="Search Facebook">
                <button>Go<i class="fab fa-facebook"></i></button>
            </form>

        </section>
    </main>

    <footer>Join me</footer>



</body>

</html>
