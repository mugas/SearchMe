<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search Me</title>
</head>

<body>
    <header>
        <h1>Your search starts here!</h1>
    </header>
    <main>
        <section class="browsers">
            <form action="https://www.google.com/search" target="_blank">
                <label for="google" class="label">Google</label>
                </br>
                <input type="text" name="q" id="google" placeholder="Search Google">



            </form>
            <form action="https://duckduckgo.com/" target="_blank">
                <label for="duck duck go" class="label">Duck Go Go</label>
                </br>
                <input type="text" id="duck duck go" name="q" placeholder="Search Duck Duck Go">

            </form>
            <form action="https://www.bing.com/search" target="_blank">
                <label for="bing" class="label">Bing</label>
                </br>
                <input id="bing" type="text" name="q" placeholder="Search Bing">

            </form>
            <form action="https://www.startpage.com/sp/search" target="_blank">
                <label for="startpage" class="label">Start Page</label>
                </br>
                <input id="startpage" type="text" name="q" placeholder="Search Start Page">

            </form>

        </section>
        <section class="social">

            <form action="https://www.reddit.com/search/" target="_blank">
                <label for="reddit" class="label">Reddit</label>
                </br>
                <input type="text" id="Reddit" name="q" placeholder="Search Reddit">

            </form>
            <form action="https://www.youtube.com/results" target="_blank">
                <label for="youtube" class="label">Youtube</label>
                </br>
                <input type="text" id="youtube" name="q" placeholder="Search Youtube">

            </form>
            <form action="https://twitter.com/search" target="_blank">
                <label for="twitter" class="label">Twitter</label>
                </br>
                <input type="text" id="twitter" name="q" placeholder="Search Twitter">

            </form>
            <form action="https://www.facebook.com/search" target="_blank">
                <label for="facebook" class="label">Facebook</label>
                </br>
                <input type="text" id="facebook" name="q" placeholder="Search Facebook">

            </form>

        </section>

    </main>

    <footer class="footer">
        <section>
            <p class="name">Made with ❤️ by Ricardo Moreira </p>

        </section>
        <nav>
            <ul class="social-media">
                <li class="my-social-media">
                    <a href="https://twitter.com/moreira_creates" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="my-social-media">
                    <a href="https://www.instagram.com/gs_codes/" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="my-social-media">
                    <a href="https://github.com/mugas" target="_blank" aria-label="Github">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="my-social-media">
                    <a href="https://www.linkedin.com/in/ricardodmoreira/" target="_blank" aria-label="Linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li class="my-social-media">
                    <a href="https://ricardomoreira.io/" target="_blank" aria-label="website ">
                        <i class="fas fa-globe"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>



</body>

</html>
